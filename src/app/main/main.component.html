    <div class="cat row">
        <div class="all col-12">
            <div class="everyButton">

                <button (click)="checkBtn='all'"
                    [ngClass]="{'blueButton': checkBtn === 'all','whiteButton': checkBtn != 'all'}">
                    <img *ngIf="checkBtn ==='all'" src="assets/img/all.png" class="img-fluid">
                    <img *ngIf="checkBtn !== 'all'" src="assets/img/allblack.png" class="img-fluid">
                    ทั้งหมด
                </button>

                <button (click)="checkBtn='doc'"
                    [ngClass]="{'blueButton': checkBtn === 'doc','whiteButton': checkBtn != 'doc'}">
                    <img *ngIf="checkBtn ==='doc'" src="assets/img/documentwhite.png" class="img-fluid">
                    <img *ngIf="checkBtn !== 'doc'" src="assets/img/document.png" class="img-fluid">
                    เอกสาร
                </button>

                <button (click)="checkBtn='repair'"
                    [ngClass]="{'blueButton': checkBtn === 'repair','whiteButton': checkBtn != 'repair'}">
                    <img *ngIf="checkBtn ==='repair'" src="assets/img/repairwhite.png" class="img-fluid">
                    <img *ngIf="checkBtn !== 'repair'" src="assets/img/repair.png" class="img-fluid">
                    การซ่อม
                </button>

                <button (click)="checkBtn='stat'"
                    [ngClass]="{'blueButton': checkBtn === 'stat','whiteButton': checkBtn != 'stat'}">
                    <img *ngIf="checkBtn ==='stat'" src="assets/img/statwhite.png" class="img-fluid">
                    <img *ngIf="checkBtn !== 'stat'" src="assets/img/static.png" class="img-fluid">
                    ยอดขาย
                </button>

            </div>
        </div>
    </div>

    <!-- (indexChange)="onIndexChange($event)"  -->
    <swiper class="swiper-container" [config]="config" (indexChange)="onIndexChange($event)" fxFlex="auto">
        <div *ngFor="let slide of slides" class="swiper-slide">
            <div class="allapp row">
                <div class="col-12">
                    <div class="first row">
                        <div class="items-1 col-4" *ngFor="let menua of menuAdmin">
                            <img [src]="menua.img" style="width: 50px; height: 50px; " class="img-fluid">
                            <p>{{menua.appName}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </swiper>
      <div class="swiper-pagination" [hidden]="config.pagination === false"></div>
